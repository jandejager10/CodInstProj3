{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="center-align">Edit Review</h2>
    <form method="POST" action="{{ url_for('edit_review', review_id=review.id) }}">
        {{ form.hidden_tag() }}
        <div class="input-field">
            {{ form.content.label }}
            {{ form.content(class="materialize-textarea") }}
            {% for error in form.content.errors %}
                <span class="helper-text red-text">{{ error }}</span>
            {% endfor %}
        </div>
        <button type="submit" class="btn waves-effect waves-light">Update Review</button>
    </form>
</div>
{% endblock %}
